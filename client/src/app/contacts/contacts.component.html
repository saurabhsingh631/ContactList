<div class="container">
  <h2 class="page-header">Add Contact</h2>
  <form (submit) = "addContacts()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
      </div>
      <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
      <div class="form-group">
        </div>
      <label>Phone</label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required>
    </div>
    <input type="submit" class="btn btn-success" value="Add Contact">
  </form>
</div>
<hr>
<div class="container">
  <div *ngFor="let contact of contacts">
    <div class="row">
      <div class="col-md-3 col-lg-3">
        {{contact.first_name}}
      </div>
      <div class="col-md-3 col-lg-3">
          {{contact.last_name}}
      </div>
      <div class="col-md-3 col-lg-3">
            {{contact.phone}}
      </div>
      <div class="col-md-3 col-lg-3">
        <input type="button" class="btn btn-danger" value="DELETE" (click)="deleteContact(contact._id)">
      </div>
    </div>
    <br>
  </div>
</div>
